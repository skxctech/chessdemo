<div class="board">
    <div *ngFor="let row of board.data" class="row">
        <app-block 
            *ngFor="let block of row" 
            [data]="block"
            class="column"
        ></app-block>
    </div>

    <ul>
    <li class="text" *ngFor="let item of testItems | async">
        {{item.name}}
    </li>
    </ul>

</div>
